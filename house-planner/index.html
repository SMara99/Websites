<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Planner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>ðŸ““</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/variables.css">
    <link rel="stylesheet" href="../shared/css/base.css">
    <link rel="stylesheet" href="../shared/css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="filter-btn active" data-filter="frequency" onclick="setFilter('frequency'); return false;">Frequency</a></li>
                    <li><a href="#" class="filter-btn" data-filter="area" onclick="setFilter('area'); return false;">Area</a></li>
                    <li><a href="#" class="filter-btn" data-filter="hybrid" onclick="setFilter('hybrid'); return false;">Hybrid</a></li>
                    <li><a href="#" class="filter-btn" data-filter="minimal" onclick="setFilter('minimal'); return false;">Minimal</a></li>
                </ul>
            </nav>
            
            <!-- Rooms Container (for Area filter) -->
            <div class="rooms-container" id="roomsContainer" style="display: none;">
                <div class="room-card" data-room="kitchen">
                    <h4>Kitchen</h4>
                </div>
                <div class="room-card" data-room="bathroom">
                    <h4>Bathroom</h4>
                </div>
                <div class="room-card" data-room="bedroom">
                    <h4>Bedroom</h4>
                </div>
                <div class="room-card" data-room="living-room">
                    <h4>Living Room</h4>
                </div>
            </div>
            
            <!-- Minimal Categories Container (for Minimal filter) -->
            <div class="rooms-container" id="minimalContainer" style="display: none;">
                <div class="room-card" data-category="cleaning">
                    <h4>Cleaning</h4>
                </div>
                <div class="room-card" data-category="deep-cleaning">
                    <h4>Deep Cleaning</h4>
                </div>
                <div class="room-card" data-category="replacements">
                    <h4>Replacements</h4>
                </div>
                <div class="room-card" data-category="inspections">
                    <h4>Inspections</h4>
                </div>
                <div class="room-card" data-category="seasonal">
                    <h4>Seasonal</h4>
                </div>
            </div>
            
            <!-- Frequency Periods Container (for Frequency filter) -->
            <div class="rooms-container" id="frequencyContainer" style="display: none;">
                <div class="room-card" data-period="weekly">
                    <h4>Weekly</h4>
                </div>
                <div class="room-card" data-period="biweekly">
                    <h4>Biweekly</h4>
                </div>
                <div class="room-card" data-period="monthly">
                    <h4>Monthly</h4>
                </div>
                <div class="room-card" data-period="bimonthly">
                    <h4>Bimonthly</h4>
                </div>
                <div class="room-card" data-period="semi-annual">
                    <h4>Semi Annual</h4>
                </div>
                <div class="room-card" data-period="yearly">
                    <h4>Yearly</h4>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Page Title -->
            <div class="title-container">
                <p id="fullDate" class="full-date"></p>
            </div>

            <!-- Tasks Container -->
            <div class="tasks-container">
                <div class="task-list">
                    <h3 id="filterViewTitle">Recommended</h3>
                    <div class="task-lines" id="todayTasksList">
                        <div class="task-line"></div>
                        <div class="task-line"></div>
                        <div class="task-line"></div>
                        <div class="task-line"></div>
                        <div class="task-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
