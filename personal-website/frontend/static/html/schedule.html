<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="../css/schedule_style.css">
    <script src="../js/schedule.js" defer></script>
</head>
<body>

    <!-- Weekday and Date -->
    <div id="weekday-date">
        <div id="weekday"></div>
        <div id="currentDate"></div>
    </div>

    <!-- Tables Container -->
    <div class="tables-container">
        <!-- ToDo Section -->
        <div id="todoSection">
            <h2>ToDo Today</h2>
            <div class="todo-input">
                <input type="text" id="taskTime" placeholder="Time">
                <input type="text" id="taskName" placeholder="Task">
                <button id="addTask">Add</button>
            </div>
            <!-- ToDo Table -->
            <table id="dailyTasks">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Task</th>
                        <th>Check</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Goals Section -->
        <div id="goalsSection">
            <h2>Weekly Goals</h2>
            <div class="goal-input">
                <input type="text" id="goalName" placeholder="Goal">
                <button id="addGoal">Add</button>
            </div>
            <table id="goalsTable">
                <thead>
                    <tr>
                        <th>Goal</th>
                        <th>Check</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Goal rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="randomSection">
            <h2>Life</h2>
            <div class="random-input">
                <input type="text" id="randomName" placeholder="Random">
                <button id="addRandom">Add</button>
            </div>
            <table id="randomTable">
                <thead>
                    <th>Random</th>
                    <th>Check</th>
                </thead>
                <tbody>
                    <!-- Random rows will be dynamically added here -->
                </tbody>
            </table>

        </div>
    </div>

    <!-- Maintenance Table -->
    <h2>Maintenance</h2>
    <table id="weeklyPlanner">
        <thead>
            <tr>
                <th></th>
                <th>Saturday</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Cooking</th>
                <td></td> 
                <td></td> 
                <td class="maintenance_cell">Supa</td> 
                <td></td> 
                <td class="maintenance_cell">Carne & Garnitura</td> 
                <td></td> 
                <td class="maintenance_cell">Fast Food</td> 
            </tr>
            <tr>
                <th>Shopping</th>
                <td class="maintenance_cell">Big run</td>
                <td class="maintenance_cell">Water</td>
                <td></td>
                <td class="maintenance_cell">Small run</td>
                <td></td>
                <td class="maintenance_cell">Water</td>
                <td></td>
            </tr>
            <tr>
                <th>Cleaning</th>
                <td></td>
                <td class="maintenance_cell">Bucataria</td>
                <td class="maintenance_cell">Dormitor</td>
                <td class="maintenance_cell">Living</td>
                <td class="maintenance_cell">Balcon</td>
                <td class="maintenance_cell">Baia</td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="shopping-container">
        <div id="shoppingListSection">
            <h2>Shopping List</h2>
            <div class="item-input">
                <input type="text" id="itemName" placeholder="Item">
                <button id="addItem">Add</button>
            </div>
                <table id="itemTable">
                    <thead>
                        <th>Item</th>
                        <th>Check</th>
                    </thead>
                    <tbody>
                        <!-- Item rows will be dynamically added here -->
                    </tbody>
                </table>
        </div>
    </div>

</body>
</html>
